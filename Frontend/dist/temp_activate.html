<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>激活邮件模板</title>
  <style>body {
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  box-sizing: border-box;
  background-color: #fff;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.logo {
  width: 150px;
  margin: 20px auto;

}

.content {
  text-align: center;
}

.cta {
  color: #fff;
  background-color: #1a73e8;
  padding: 10px 20px;
  text-decoration: none;
  display: inline-block;
}

.copyright {
  text-align: center;
  color: #333;
  margin-top: 20px;
  font-size: 12px;
}

</style>
</head>
<body>
  <div class="container">
<!--    <img src="path/to/your/logo.png" alt="Your Logo" class="logo">-->

    </div>
    <p class="copyright">© 2023 你的公司名称。保留所有权利。</p>
  </div>
