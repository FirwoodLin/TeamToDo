<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/personal_table.css">
    <title>个人主页</title>
</head>
<body>
    <div class="personal-box">
        <div class="information">
            <div class="photo">
                <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 64 64" fill="none">
                <circle cx="32" cy="32" r="32" fill="white" />
                </svg>
            </div>
            <div class="infor">
                <div class="name">某某</div>
                <div class="email">@1234567890.qq.com</div>
            </div>
        </div>
        <div class="buttons-box">
            <div class="btns">
                <button class="quit-btn">退出登录</button>
            </div>
            <div class="btns">
                <button class="join-team-btn">加入团队</button>
            </div>
            <div class="btns">
                <button class="create-team-btn">创建团队</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
