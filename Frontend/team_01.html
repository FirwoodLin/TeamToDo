<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./Styles/global.css" />
    <link rel="stylesheet" href="./Styles/team_01.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <link rel="stylesheet" href="./Styles/generate_code.css">
  </head>
  <body>
    <div class="div">
      <div class="rectangle-parent">
        <div class="wrapper">
          <div class="div1">团队成员</div>
        </div>
        <div class="frame-parent">
          <div class="user-info">
            <img
              class="user-avatar"
              src="./public/avatar1.jpg"
              alt="用户头像"
            />
            <div class="user-name">LiuQi</div>
            <div class="current-user">我</div>
          </div>
        </div>
        <ul class="instance-parent">
          <li class="user-instance">
            <div class="user-info">
              <img
                class="user-avatar"
                src="./public/avatar2.jpg"
                alt="用户头像"
              />
              <div class="user-name">冰冰</div>
              <div class="delete-user"></div>
            </div>
          </li>
          <li class="user-instance">
            <div class="user-info">
              <img
                class="user-avatar"
                src="./public/avatar3.jpg"
                alt="用户头像"
              />
              <div class="user-name">黄瓜</div>
              <div class="delete-user"></div>
            </div>
          </li>
        </ul>
        <div class="group-div">
          <div class="ellipse-parent">
            <div class="frame-item">
              <div class="vector-1"></div>
              <div class="vector-2"></div>
            </div>
            <div class="div2">添加成员</div>
          </div>
        </div>
        <form action="#" class="select-team">
          <label for="teams">团队选择</label>
          <select name="groupName" id="teams" size="2">
            <option>不想写HTML</option>
            <option>不想写CSS</option>
            <option>更不想写JavaScript</option>
          </select>
          <input type="submit" value="确认" />
        </form>
        <button class="create-code-btn">生成团队邀请码</button>
        <button class="quit-team">退出当前团队</button>
      </div>

      <!--todolist view-->

      <div class="task-header">
        <h2 class="username-header">某某的任务</h2>
      </div>

      <div class="task-details">
        <p class="catalog">任务标题</p>
        <p class="catalog">截至时间</p>
        <p class="catalog">创建时间</p>
        <p class="catalog">完成状况</p>
      </div>

      <ul class="task-list">
        <li class="task">
          <div class="delete-task"></div>
          <p class="item1">任务efwf</p>
          <p class="item2">开始时间fe</p>
          <p class="item3">结束时间fe</p>
          <p class="item4">状态few</p>
        </li>
        <li class="task">
          <div class="delete-task"></div>
          <p class="item1">任few务</p>
          <p class="item2">开始few时间</p>
          <p class="item3">结束时efw间</p>
          <p class="item4">状态</p>
        </li>
        <li class="task">
          <div class="delete-task"></div>
          <p class="item1">任few务</p>
          <p class="item2">开few始时间</p>
          <p class="item3">结束efw时间</p>
          <p class="item4">状态few</p>
        </li>
      </ul>
      <button class="frame" id="open-task-modal">
        <div class="div27">新建</div>
      </button>

      <div class="frame-parent3">
        <div class="rectangle-parent1">
          <div class="frame-child5"></div>
          <div class="frame-child6"></div>
          <a class="component-1">
            <div class="div28"></div>
            <div class="div29">搜索</div>
          </a>
          <a class="component-4">
            <div class="div30"></div>
            <div class="div29">个人</div>
          </a>
          <a class="component-3">
            <div class="div30"></div>
            <div class="div29">团队</div>
          </a>
          <div class="rectangle-parent2">
            <div class="frame-child7"></div>
            <div class="component-11">
              <div class="div28"></div>
              <div class="div29">搜索</div>
            </div>
            <div class="component-41">
              <div class="div30"></div>
              <div class="div29">个人</div>
            </div>
            <div class="component-31">
              <div class="div30"></div>
              <div class="div29">团队</div>
            </div>
          </div>
        </div>
        <img class="group-icon" alt="" src="./public/group-26.svg" />

        <img class="union-icon1" alt="" src="./public/union1.svg" />

        <img class="frame-child8" alt="" src="./public/group-32.svg" />
      </div>
    </div>
    <section class="task-info-modal" id="task-info-modal">
      <button class="task-complete">√完成任务</button>
      <button class="save-task">保存</button>
      <header class="task-info-create">
        <div>
          <label for="task-name">名称:</label>
          <input
            name="taskName"
            type="text"
            class="task-name"
            id="task-name"
            spellcheck="true"
            focus
            required
          />
        </div>
        <div>
          <label for="task-start-time">开始时间:</label>
          <input
            name="taskStartTime"
            type="datetime-local"
            class="task-start-time"
            id="task-start-time"
            required
          />
        </div>
        <div>
          <label for="task-end-time">截至时间:</label>
          <input
            name="taskEndTime"
            type="datetime-local"
            class="task-end-time"
            id="task-end-time"
            required
          />
        </div>
      </header>
      <div class="text-area">
        <label for="task-description">任务描述:</label>
        <textarea
          name="taskDescription"
          id="task-description"
          cols="40"
          rows="50"
          maxlength="200"
          minlength="0"
          placeholder="请输入任务描述,最多200字"
          spellcheck="true"
        ></textarea>
      </div>
    </section>


    <!-- 嵌入生成邀请码的窗口 -->
    <div class="generate-code-box">
      <div class="quit-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M1.74324 1.03613C1.54798 0.840867 1.2314 0.840867 1.03614 1.03613C0.840874 1.23139 0.840874 1.54797 1.03614 1.74324L12.3652 13.0723L1.03614 24.4013C0.840874 24.5966 0.840874 24.9131 1.03614 25.1084C1.2314 25.3037 1.54798 25.3037 1.74324 25.1084L13.0723 13.7794L24.4014 25.1085C24.5967 25.3038 24.9133 25.3038 25.1086 25.1085C25.3038 24.9133 25.3038 24.5967 25.1086 24.4014L13.7794 13.0723L25.1086 1.74309C25.3038 1.54783 25.3038 1.23125 25.1086 1.03599C24.9133 0.840724 24.5967 0.840724 24.4014 1.03599L13.0723 12.3652L1.74324 1.03613Z"
            fill="black" />
        </svg>
      </div>
      <div class="title">生成进群邀请码</div>
      <div class="input">
        <input type="text" id="input-group-id" placeholder="请输入生成邀请码的群组ID">
      </div>
      <div class="input">
        <input type="text" id="generate-group-code" placeholder="">
      </div>
      <div class="create-code-button">
        <button>生成邀请码</button>
      </div>
    
    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"
      defer
    ></script>
    <script type="module" src="./JS/global.js"></script>
    <script type="module" src="./JS/user_list.js"></script>
    <script type="module" src="./JS/task.js" defer></script>
    <script type="module" src="./JS/quit_group.js" defer></script>
    <script type="module" src="./JS/generate_code.js" defer></script>
  </body>
</html>
