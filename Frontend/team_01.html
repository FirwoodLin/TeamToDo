<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./Styles/global.css" />
    <link rel="stylesheet" href="./Styles/team_01.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap"
    />
  </head>
  <body>
    <div class="div">
      <img class="item" alt="" src="./public/vector-2.svg" />

      <div class="rectangle-parent">
        <div class="wrapper">
          <div class="div1">团队成员</div>
        </div>
        <div class="frame-parent">
          <div class="user-info">
            <img
              class="user-avatar"
              src="./public/avatar1.jpg"
              alt="用户头像"
            />
            <div class="user-name">LiuQi</div>
            <div class="current-user">我</div>
          </div>
        </div>
        <ul class="instance-parent">
          <li class="user-instance">
            <div class="user-info">
              <img
                class="user-avatar"
                src="./public/avatar2.jpg"
                alt="用户头像"
              />
              <div class="user-name">冰冰</div>
              <div class="delete-user"></div>
            </div>
          </li>
          <li class="user-instance">
            <div class="user-info">
              <img
                class="user-avatar"
                src="./public/avatar3.jpg"
                alt="用户头像"
              />
              <div class="user-name">黄瓜</div>
              <div class="delete-user"></div>
            </div>
          </li>
        </ul>
        <div class="group-div">
          <div class="ellipse-parent">
            <div class="frame-item">
              <div class="vector-1"></div>
              <div class="vector-2"></div>
            </div>
            <div class="div2">添加成员</div>
          </div>
        </div>
      </div>

      <div class="rectangle-group">
        <div class="frame-child2"></div>
        <img class="vector-icon" alt="" src="./public/vector-3.svg" />

        <div class="div10">某某的任务</div>
      </div>
      <div class="frame-parent1">
        <div class="frame-parent2">
          <div class="rectangle-wrapper">
            <div class="frame-child3"></div>
          </div>
          <div class="parent">
            <div class="div11">任务标题</div>
            <div class="div12">截至时间</div>
            <div class="div13">完成状况</div>
            <div class="div14">创建时间</div>
          </div>
        </div>
        <div class="rectangle-container">
          <div class="frame-child3"></div>
        </div>
      </div>
      <ul class="instance-group">
        <div class="group">
          <div class="div15">任务1</div>
          <div class="div16">2023.1.1</div>
          <div class="div17">2023.1.1</div>
        </div>
        <div class="div18">未完成</div>
      </ul>
      <ul class="instance-container">
        <div class="group">
          <div class="div15">任务1</div>
          <div class="div16">2023.1.1</div>
          <div class="div17">2023.1.1</div>
        </div>
        <div class="div18">未完成</div>
      </ul>
      <ul class="group-ul">
        <div class="group">
          <div class="div15">任务1</div>
          <div class="div16">2023.1.1</div>
          <div class="div17">2023.1.1</div>
        </div>
        <div class="div18">未完成</div>
      </ul>
      <button class="frame">
        <div class="div27">新建</div>
      </button>
      <div class="frame-parent3">
        <div class="rectangle-parent1">
          <div class="frame-child5"></div>
          <div class="frame-child6"></div>
          <a class="component-1">
            <div class="div28"></div>
            <div class="div29">搜索</div>
          </a>
          <a class="component-4">
            <div class="div30"></div>
            <div class="div29">个人</div>
          </a>
          <a class="component-3">
            <div class="div30"></div>
            <div class="div29">团队</div>
          </a>
          <div class="rectangle-parent2">
            <div class="frame-child7"></div>
            <div class="component-11">
              <div class="div28"></div>
              <div class="div29">搜索</div>
            </div>
            <div class="component-41">
              <div class="div30"></div>
              <div class="div29">个人</div>
            </div>
            <div class="component-31">
              <div class="div30"></div>
              <div class="div29">团队</div>
            </div>
          </div>
        </div>
        <img class="group-icon" alt="" src="./public/group-26.svg" />

        <img class="union-icon1" alt="" src="./public/union1.svg" />

        <img class="frame-child8" alt="" src="./public/group-32.svg" />
      </div>
    </div>
  </body>
</html>
