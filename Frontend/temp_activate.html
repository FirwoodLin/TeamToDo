<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>激活邮件模板</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("path/to/your/background-image.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    .logo {
      display: block;
      width: 150px;
      margin: 20px auto;
    }
    .content {
      text-align: center;
    }
    .cta {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1a73e8;
      color: #fff;
      text-decoration: none;
    }
    .copyright {
      font-size: 12px;
      text-align: center;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="path/to/your/logo.png" alt="Your Logo" class="logo">
    <div class="content">
      <h1>感谢您的注册！</h1>
      <p>请点击下方的激活链接以完成您的注册过程：</p>
      <a href="https://example.com/activate?code=your_activation_code" class="cta">激活我的帐户</a>
    </div>
    <p class="copyright">© 2023 你的公司名称。保留所有权利。</p>
  </div>
</body>
</html>
